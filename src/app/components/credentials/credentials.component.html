<div class="content-header-left col-md-6 col-12 mb-2">
  <h3 class="content-header-title mb-0">Cambio de credenciales</h3>
  <div class="row breadcrumbs-top">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          Ajustes
        </li>

        <li class="breadcrumb-item active">
          Cambio de credenciales
        </li>
      </ol>
    </div>
  </div>
</div>

<section id="card-headings">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-header" id="heading-linksa">
          <h4 class="card-title">Cambiar contrase&ntilde;a</h4>
          <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
        </div>
        <div class="card-body">
          <h4 class="card-title"></h4>
          <form [formGroup]="frm">
            <div class="form-group hidden">
              <label for="email">Email personal:</label>
              <input type="email" id="email" name="email" autocomplete="username" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
              <label for="oldPassword">Contrase&ntilde;a anterior:</label>
              <input type="password" id="oldPassword" name="oldPassword" class="form-control" formControlName="oldPassword" autocomplete="current-password" [ngClass]="paintError(frm, 'oldPassword')">
              <input-error-messages [frmName]="frm" ipName="oldPassword" [dataValidation]="permissions"></input-error-messages>
            </div>

            <div class="form-group">
              <label for="password">Contrase&ntilde;a nueva:</label>
              <input type="password" id="password" name="password" class="form-control" formControlName="password" autocomplete="password">
              <password-strength-meter [password]="frm.get('password').value"></password-strength-meter>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirmar contrase&ntilde;a:</label>
              <input type="password" id="confirmPassword" name="password" class="form-control" formControlName="confirmPassword" autocomplete="off" [ngClass]="paintError(frm, 'confirmPassword')">
              <input-error-messages [frmName]="frm" ipName="confirmPassword" [dataValidation]="permissions"></input-error-messages>
            </div>

            <div class="alert alert-warning" role="alert" *ngIf=" frm.get('password').value !== frm.get('confirmPassword').value">
              Las contrase&ntilde;as no coinciden
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="changeCredentials()" [disabled]="frm.invalid">
              <i class="ft-unlock"></i> &nbsp; Cambiar contrase&ntilde;a
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-header" id="heading-linksb">
          <h4 class="card-title">Cambiar email o nombre de usuario</h4>
          <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
        </div>
        <div class="card-body">
          <h4 class="card-title"></h4>
          <form [formGroup]="frmEm">
            <div class="form-group hidden">
              <label for="emailPers">Email personal:</label>
              <input type="email" id="emailPers" name="emailPers" autocomplete="off" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
              <label for="email">Nuevo email:</label>
              <input type="email" id="emailAccount" name="emailAccount" autocomplete="off" class="form-control" formControlName="emailAccount" [ngClass]="paintError(frmEm, 'emailAccount')">
              <input-error-messages [frmName]="frmEm" ipName="emailAccount" [dataValidation]="permissionsEm"></input-error-messages>
            </div>

            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" name="username" class="form-control" formControlName="username" autocomplete="off" [ngClass]="paintError(frmEm, 'username')">
              <input-error-messages [frmName]="frmEm" ipName="username" [dataValidation]="permissionsEm"></input-error-messages>
            </div>
          </form>

          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="changeEmailOrUserName()" [disabled]="frmEm.invalid">
            <i class="ft-unlock"></i> &nbsp; Modificar
          </button>
        </div>

      </div>
    </div>
  </div>
</section>
