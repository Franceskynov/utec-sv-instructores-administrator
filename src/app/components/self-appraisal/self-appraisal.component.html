<app-navbar Sidebar="no"></app-navbar>
<div class="app-content content">

  <div class="content-wrapper">
    <div class="content-header-left col-md-6 col-12 mb-2">
      <h3 class="content-header-title mb-0">Autoevaluaci&oacute;n</h3>
      <div class="row breadcrumbs-top">
        <div class="breadcrumb-wrapper col-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              Instructor
            </li>

            <li class="breadcrumb-item active">
              Autoevaluaci&oacute;n
            </li>
          </ol>
        </div>
      </div>
    </div>


    <section id="card-headings">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="card">
            <div class="card-header" id="heading-linksc">
              <h4 class="card-title">Criterios</h4>
              <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
            </div>
            <div class="card-body">


              <div class="form-group">
                <label for="dominioMateria"> Dominio de la materia:</label><br>
                <ngb-rating [(rate)]="dominioMateria" class="star" id="dominioMateria" ></ngb-rating>
              </div>

              <div class="form-group">
                <label for="responsabilidad">Responsabilidad:</label><br>
                <ngb-rating [(rate)]="responsabilidad" class="star" id="responsabilidad" ></ngb-rating>
              </div>

              <div class="form-group">
                <label for="compromiso">Compromiso:</label><br>
                <ngb-rating [(rate)]="compromiso" class="star" id="compromiso" ></ngb-rating>
              </div>

              <button type="button" class="btn btn-primary btn-lg btn-block mt-2" (click)="evaluate()"  [disabled]="calcScore() === 0">
                <i class="ft-save"></i> &nbsp; Finalizar
              </button>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>



</div>
