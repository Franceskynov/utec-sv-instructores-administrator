<div id="user-profile">
  <div class="row">
    <div class="col-12">
      <div class="card profile-with-cover">
        <div class="card-img-top img-fluid bg-cover height-400" style="background: url('/assets/img/bgperfi_newl.png') 50%;"></div>
        <div class="media profil-cover-details w-100">
          <div class="media-left pl-2 pt-2">
            <a href="#" class="profile-image">
              <img src="/assets/img/product-preview.png" class="rounded-circle img-border height-100" alt="Card image">
            </a>
          </div>
          <div class="media-body pt-3 px-2">
            <div class="row">
              <div class="col">
                <h3 class="text-white"> {{ row.apellido }} {{ row.nombre }} </h3>
                <h3 class="text-white"> {{ row.telefono }} </h3>
                <h3 class="text-white"> {{ row.oficina }} </h3>
                <h3 class="text-white"> {{ row.email }} </h3>
              </div>
              <div class="col text-right">

              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-light navbar-profile align-self-end">
          <button class="navbar-toggler d-sm-none" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation"></button>
        </nav>
      </div>

    </div>
  </div>
</div>


<section id="card-headings">
  <div class="row">
    <div class="col-md-6 col-sm-12" >
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Especializaciones</h4>
          <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
        </div>
        <div class="card-body">
          <ngx-datatable class='material'
                         [columnMode]="'force'"
                         [headerHeight]="50"
                         [footerHeight]="50"
                         [limit]="5"
                         [rowHeight]="'auto'"
                         [rows]='row.especialidades'>
            <ngx-datatable-column name="Nombre" prop="nombre"></ngx-datatable-column>
            <ngx-datatable-column name="Descripcion" prop="descripcion"></ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-12" >
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Materias</h4>
          <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
        </div>
        <div class="card-body">
          <ngx-datatable class='material'
                         [columnMode]="'force'"
                         [headerHeight]="50"
                         [footerHeight]="50"
                         [limit]="5"
                         [rowHeight]="'auto'"
                         [rows]='row.materias'>
            <ngx-datatable-column name="Nombre" prop="nombre"></ngx-datatable-column>
            <ngx-datatable-column name="Descripcion" prop="descripcion"></ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>

  </div>
</section>
