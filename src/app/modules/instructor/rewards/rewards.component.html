<div class="content-header-left col-md-6 col-12 mb-2">
  <h3 class="content-header-title mb-0">Horas Sociales</h3>
  <div class="row breadcrumbs-top">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          Instructor
        </li>

        <li class="breadcrumb-item active">
          Horas sociales
        </li>
      </ol>
    </div>
  </div>
</div>

<button class="btn btn-outline-secondary mr-1 ft-refresh-ccw mb-2" type="button" placement="top" ngbTooltip="Recargar" (click)="getInstructorInstructory()"></button>

<section id="card-headings">
  <div class="row">
    <div class="col-md-6 col-sm-12" >
      <div class="card">
        <div class="card-header" id="heading-linksc">
          <h4 class="card-title">Horas registradas</h4>
          <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
        </div>
        <div class="card-body">
          <h1 class="text-bold-500">{{ row.score }} Horas</h1>
        </div>
      </div>
    </div>
  </div>
</section>
